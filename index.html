<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Task List</h1>
        <input class="input" type="text" placeholder="Add your task here"></input>
        <button class="submit" onclick="addTask()">Submit</button>
    </div>
    <div class="tasks">
    </div>
    <div class="wrapper">
        <div class="pandingTask">
            <span class="count"></span>
        </div>
        <div class="clearAll" onclick="clearLocalStorage()">Clear All</div>
    </div>
</body>
</html>
