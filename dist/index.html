<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/8641fbd759.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body onload="fillterToday()">
    <div class="menuBtn" onclick="openNavBar()">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>
    <h1 class="header">
        <i class="fas fa-file-lines"></i>
        <p>Task-list</p>
    </h1>
    <div class="wrapper">
        <div class="navBar">
            <div class="today" onclick="fillterToday()">
                <i class="fas fa-calendar-check"></i>
                <h2>Today</h2>
            </div>
            <div class="tomorrow" onclick="fillterTomorrow()">
                <i class="fas fa-calendar-day"></i>
                <h2>Tomorrow</h2>
            </div>
            <div class="nextWeek" value="test" onclick="fillterNextWeek()">
                <i class="fas fa-calendar-week"></i>
                <h2>Next Week</h2>
            </div>
            <div class="overDue" onclick="fillterOverDue()">
                <i class="fas fa-calendar-xmark"></i>
                <h2>Over Due</h2>
            </div>
        </div>
        <div class="taskListContainer">
            <h2 class="folder">Today</h2>
            <button class="add" onclick="displayForm()"> Add Task </button>
    <form class="form">
        <div class="close" onclick="closeForm()">X</div>
        <h2>Add Task</h2>
        <input class="input" type="text" placeholder="Add your task here"></input>
        <div class="priority">
            <p>Priority:</p>
            <div class="selectors">
                <div>
                    <input type="radio" name="radio" value="green" id="low" class="radio">
                    <label for="Low">Low</label>
                </div>
                <div>
                    <input type="radio" name="radio" value="orange" id="mediam" class="radio">
                    <label for="mediam">Mediam</label>
                </div>
                <div>
                    <input type="radio" name="radio" value="red" id="high" class="radio">
                    <label for="high">High</label>
                </div>
            </div>
        </div>
        <div class="date">
            <p>Due date</p>
            <input type="date" class="dueDate">
        </div>

        <button class="submit" onclick="addTask(event)">Submit</button>
    </form>
    <div class="today_tasks"></div>
    <div class="tomorrow_tasks"></div>
    <div class="nextWeek_tasks"></div>
    <div class="overdue_tasks"></div>
    </div>
</div>
</body>
</html>
