<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TODO LIST</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8641fbd759.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="addProjectPopUp" id="form1">
        <form class="popUpForm">
            <label for="projectName">Project Name:</label>
            <input class="projectName" onfocus="this.value = ''" id="projectName" maxlength="20">
            <div>
                <input type="submit" value="Ok" class="addToProject">
                <button id="cancelPro" class="cancel">Cancel</button>
            </div form>
            <div class="error"></div>
    </div>
</form>
</div>
    <div class="addTaskPopUp" id="form2">
        <form class="taskForm">
            <div class="taskName_sec">
                <label for="taskName">Task Name:</label>
                <input id="taskName" maxlength="30" required>
            </div>
            <div class="taskNameDiscription">
                <label for="taskDescription">Description:</label>
                <input id="taskDescription" maxlength="200">
            </div>

            <label for="taskDue">Due Date:</label>
            <input type="date" id="taskDue">
            <div class="prio">
                <div>Priority:</div>
                <input type="radio" id="low" name="taskPrio" class="taskPrio" value="Low">Low
                <input type="radio" class="taskPrio" id="med" name="taskPrio" value="Medium">Medium
                <input type="radio" class="taskPrio" id="hi" name="taskPrio" value="High">High
            </div>
            <div class="selectFolder">
                <label for="saveTo">Save To:</label>
                <select name="saveTo" id="saveTo" required>
                    <option value="Tasks">Tasks</option>
                </select>
            </div>
            <div class="popUpControl">
                <input type="submit" value="Ok" class="addToTask">
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div class="vwrapper">
        <div class="nav-top">
            <div class="burger">
                <div class="menu"><i class="fa fa-bars"></i>
                </div>
                <div class="close"><i class="fa fa-close"></i></div>
            </div>
            <div class="logo">
                <div class="tempText">Todo List</div>
            </div>
            <div class="newTodoBtn"><i class="fa fa-add"></i></div>
        </div>
        <div class="bottom-cont">
            <div class="left-nav">
                <div class="tasks projectStyle">Tasks</div>
                <div class="forstyle">
                    <div>Projects</div>
                    <div class="controlPro">
                        <div class="projectBtn">
                        </div>
                    </div>
                </div>
                <div class="projectList"></div>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <div class="hiddenCont">
        <div class="flx">
            <button class="confirm">Delete</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    <div class="disable">
    </div>
</body>

</html>
